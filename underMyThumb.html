<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderMyThumb</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="menu">
        <div id="explode" class="iconBtn">
            <img src="icons/nuclear-explosion.png" alt="explosion" class="icon">
        </div>
        <div id="lightning" class="iconBtn">
            <img src="icons/lightning.png" alt="lightningbolt" class="icon">
        </div>
        <div id="squish" class="iconBtn">
            <img src="icons/tap.png" alt="squish with finger" class="icon">
        </div>
    </div>
</body>
</html>
